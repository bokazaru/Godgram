name: Release realGODSPEED

on:
  push:
    tags:
      - 'v*' # Запуск при добавлении тегов, начинающихся с 'v'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          ndk-version: '25.1.8937393'

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Signing
        run: |
          echo "${{ secrets.KEYSTORE }}" | base64 -d > keystore.jks
          echo "storeFile=keystore.jks" >> signing.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> signing.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> signing.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> signing.properties

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease --no-daemon --no-configuration-cache

      - name: Sign APK
        run: |
          ./gradlew signRelease --no-daemon --no-configuration-cache

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/*-signed.apk
          generate_release_notes: true
          body: |
            ## realGODSPEED ${{ github.ref_name }}
            
            ### Changes:
            - Automated release build
            - Signed with release key
            - Includes all latest features

            ### SHA256 Checksum:
            ```bash
            sha256sum app/build/outputs/apk/release/*-signed.apk
            ```
